spring:
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      mode: never

newsforeveryone:
  storage:
    s3:
      access-key: dummy-test-key
      secret-key: dummy-test-secret
      region: dummy-region
      bucket: dummy-bucket
naver:
  client:
    id: dummy-client-id
    secret: dummy-client-secret
